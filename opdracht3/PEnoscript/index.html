<!DOCTYPE html>
<html lang="nl">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>PE noscript</title>
  </head>

  <body>
    <main>
      <h1>Titel van de pagina</h1>
      <p>
        No script test.
      </p>
    </main>
    <noscript>
      <h2>Geen javascript</h2>

        Er is geen javascript. Daarom zie je deze html.
      </p>
    </noscript>
    <script src="script.js"></script>
  </body>
</html>
